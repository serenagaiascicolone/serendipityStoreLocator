<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <script
    src="https://maps.googleapis.com/maps/api/js?v=weekly"
    defer></script>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js" defer></script>
    <script src="script.js" type="module"></script>
    <script src="https://kit.fontawesome.com/316cb9933a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/media-queries.css">
</head>
<body>
    <header>
        <h1>Serendipity</h1>
    </header>

    <main>


        <!-- Contenitore della mappa -->
        <aside id="drawer">
            <header>
                <h2>Electronic Stores</h2>
                <span class="refresh-button"><i class="fa-solid fa-rotate-left" style="color: #f2a445;"></i></span>
            </header>
            <div class="category-buttons-container">
                <!-- pulsanti -->
                        <button data-filter="all">Tutti</button>
                        <button data-filter="computer">Computer</button>
                        <button data-filter="tv">Tv</button>
                        <button data-filter="smartphone">Smartphone</button>
                    </div>
                    <div class="search-container">
                        <!-- input -->
                            <input type="text" name="" id="search-store" placeholder="filtra per nome o per indirizzo">
                            <button id="clear-input">X</button>
                        </div>
                        <div id="stores-list">
                            <!-- stores -->
                        
                        </div>
                   
               
                </aside>
                    <div id="map">

                    </div>
                </div>
      
    </main>
